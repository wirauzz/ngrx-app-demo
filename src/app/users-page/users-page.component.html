<div class="container">
  <div class="col-50">
    <app-users-list
        [users]="users$ | async"
        (select)="onSelect($event)"
        (delete)="onDelete($event)">
    </app-users-list>
  </div>
  <app-user-detail
    class="col-50"
    [user]="selectedUser$ | async"
    (save)="onSave($event)"
    (cancel)="onCancel()"
  >
  </app-user-detail>
</div>
