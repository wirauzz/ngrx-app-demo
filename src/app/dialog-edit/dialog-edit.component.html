<h1 mat-dialog-title>Edit User</h1>
<div mat-dialog-content>
  <form [formGroup]="formUser">
    <mat-form-field class="field-full-width" appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Name" formControlName="firstName">
    </mat-form-field>
    
    <mat-form-field class="field-full-width" appearance="fill">
      <mat-label>Last Name</mat-label>
      <input matInput placeholder="Last Name" formControlName="lastName">
    </mat-form-field>

    <mat-form-field class="field-full-width" appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput placeholder="Username" formControlName="userName">
    </mat-form-field>

    <mat-form-field class="field-full-width" appearance="fill">
      <mat-label>E-Mail</mat-label>
      <input matInput placeholder="example@hotmail.com" formControlName="email">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button mat-dialog-close (click)="onSubmit(formUser.value)" cdkFocusInitial>Save</button>
</div>
