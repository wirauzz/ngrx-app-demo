<mat-card>
    <mat-card-header>
      <mat-card-title>
        <h1>
          <span *ngIf="originalUser?.id; else prompt"
            >Editing {{ originalUser?.first_name }} {{ originalUser?.last_name }}</span
          >
          <ng-template #prompt>Create User</ng-template>
        </h1>
      </mat-card-title>
    </mat-card-header>
    <form [formGroup]="userForm" #f="ngForm" (submit)="onSubmit(f.value)">
      <mat-card-content>
        <mat-form-field class="full-width">
          <input 
            matInput 
            placeholder="First Name" 
            formControlName="first_name" 
            type="text" 
          />
        </mat-form-field>
        <mat-form-field class="full-width">
          <input
            matInput
            placeholder="Last Name"
            formControlName="last_name"
            type="text"
          />
        </mat-form-field>
        <mat-form-field class="full-width">
            <input
              matInput
              placeholder="Username"
              formControlName="username"
              type="text"
            />
          </mat-form-field>
        <mat-form-field class="full-width">
          <input
            matInput
            placeholder="E-mail"
            formControlName="email"
            type="text"
          />
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button type="submit" mat-button>Save</button>
        <button type="button" mat-button (click)="cancel.emit()">Cancel</button>
      </mat-card-actions>
    </form>
  </mat-card>
